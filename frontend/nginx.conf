worker_processes 1;

server {

  listen ${PORT};
  server_name localhost;

  location / {
      root /usr/share/nginx/html;
      index index.html index.htm;
      
      # Essencial para SPAs (React Router): redireciona rotas desconhecidas para o index.html
      try_files $uri $uri/ /index.html;
  }

  # Opcional: Configuração de Cache para assets estáticos
  location /assets/ {
      root /usr/share/nginx/html;
      expires 1y;
      add_header Cache-Control "public, no-transform";
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
      root /usr/share/nginx/html;
  }

}