services:
  db:
    image: postgres:18
    container_name: postgres_container
    environment:
      - PG_USER=${PG_USER}
      - PG_PW=${PG_PW}
      - PG_DB=${PG_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./dados_postgres:/var/lib/postgresql/data
      # - ./initdb:/docker-entrypoint-initdb.d

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: backend_container
    environment:
      - NODE_ENV=development
      - PG_HOST=db
      - PG_USER=${PG_USER}
      - PG_PW=${PG_PW}
      - PG_DB=${PG_DB}
    ports:
      - "8080:8080"
    depends_on:
      - db
    working_dir: /app
    volumes:
      - ../backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: frontend_container
    ports:
      - "5173:5173"
    depends_on:
      - backend
    working_dir: /app
    volumes:
      - ../frontend:/app
      - /app/node_modules